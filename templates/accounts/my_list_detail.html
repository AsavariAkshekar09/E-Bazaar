{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .only:hover{
    color:#0000ff !important;
  }
  .header {
        position: sticky;
        top:0;
        }
  .container {
      overflow: auto;
  }
  .my-custom-scrollbar {
  position: relative;
  height: 580px;
  overflow: auto;
  }
  .table-wrapper-scroll-y {
  display: block;
  }
  table {
  border-collapse: separate;
  border-spacing: 0;
  min-width: 400px;
  }
  table tr th,
  table tr td {
    border-right: 1px solid #F8F8F8;
    border-bottom: 1px solid #F8F8F8;
    padding: 5px;
  }
  table tr th:first-child,
  table tr td:first-child {
    border-left: 1px solid #F8F8F8;
  }
  table tr th {
    background:#F5F5F5;
    border-top: 1px solid #F8F8F8;
    text-align: left;
  }

  /* top-left border-radius */
  table tr:first-child th:first-child {
    border-top-left-radius: 6px;
  }

  /* top-right border-radius */
  table tr:first-child th:last-child {
    border-top-right-radius: 6px;
  }

  /* bottom-left border-radius */
  table tr:last-child td:first-child {
    border-bottom-left-radius: 6px;
  }

  /* bottom-right border-radius */
  table tr:last-child td:last-child {
    border-bottom-right-radius: 6px;
  }
</style>
<div class="container table-wrapper-scroll-y my-custom-scrollbar mt-5" >
          <table class="table table-fixed" style="width:90%;margin:0 auto;diplay:block;font-size:16.3px;">
              <thead>
                  <tr>
                      <th class=" text-center ">Products</th>
                      <th class=" text-center ">Quantity</th>
                      <th class=" text-center">Total</th>
                      <th class=" text-center ">Status</th>
                  </tr>
              </thead>
              <tbody>
                {% for item in order_detail %}
                  <tr>
                      <td style="width:48%;">
                          <figure class="itemside align-items-center">
                              <div class="aside"><a href="{{ item.product.get_url }}"><img src="{{ item.product.images.url}}" class="img-sm ml-3"></a></div>
                              <figcaption class="info ml-1">
                                <a href="{{ item.product.get_url }}" class="only" style="color:black;">{{item.product.product_name}}</a>
                                <p class="text-muted small">
                                  {% if item.variations.all %}
                                    {% for i in item.variations.all %}
                                      {{ i.variation_category | capfirst }} : {{ i.variation_value | capfirst }} <br>
                                    {% endfor %}
                                  {% endif %}
                                </p>
                              <figcaption class="info">
                          </figure>
                      </td>
                      <td class="text-center py-4" style="width:15%;">{{item.quantity}}</td>
                      <td class="text-center py-4" style="width:15%;">â‚¹ {{item.product_price}} INR</td>
                      <td class="text-center py-4" style="width:15%;">
                        {% if item.product.stock <= 0 %}
                          <i class="fas fa-times-circle text-lg mt-1"></i>
                        {% else %}
                          <i class="fas fa-check-circle text-lg mt-1"></i>
                        {% endif %}
                      </td>
                  </tr>
                {% endfor %}
              </tbody>

          </table>

  </div>
