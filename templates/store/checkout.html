{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->
<div class="row">
	<aside class="col-lg-6">
<div class="card">
  <div class="card-body">
    <h4 class="card-title  mb-4">Billing Address</h4>
    <form action="{% url 'place_order' %}" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col form-group">
          <label for="">First Name</label>
          <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Last Name</label>
          <input type="text" name="last_name" class="form-control" required>
        </div>
      </div>
        <div class="form-row">
          <div class="col form-group">
            <label for="">Email address</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="col form-group">
            <label for="">Contact Number</label>
            <input type="text" name="phone" class="form-control" required>
          </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Pincode</label>
          <input type="text" name="pincode" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Area</label>
          <input type="text" name="area" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Address Line 1</label>
          <input type="text" name="address_line_1" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Address Line 2</label>
          <input type="text" name="address_line_2" class="form-control">
        </div>
    </div>
    <div class="form-row">
      <div class="col form-group">
        <label for="">Order Note</label>
        <textarea name="order_note" rows="2" class="form-control" ></textarea>
      </div>
     </div>

  </div>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
      <table class="table table-borderless table-shopping-cart ">
      <thead class="text-muted">
      <tr class="small text-uppercase">
        <th scope="col">Product</th>
        <th scope="col" width="120">Quantity</th>
        <th scope="col" width="120">Price</th>
      </tr>
      </thead>
      <tbody>

      {% for cart_item in cart_items %}
      <tr>
      	<td>
      		<figure class="itemside align-items-center">
      			<div class="aside"><img src="{{ cart_item.product.images.url}}" class="img-sm "></div>
      			<figcaption class="info">
      				<a href="{{ cart_item.product.get_url }}" class="title text-dark text-md ">{{ cart_item.product.product_name }}</a>
      				<p class="text-muted small">
								{% if cart_item.variations.all %}
									{% for item in cart_item.variations.all %}
											{{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }} <br>
									{% endfor %}
								{% endif %}
							</p>
      			</figcaption>
      		</figure>
      	</td>
      	<td>
      		<label for="" class="mt-2 ml-4">{{ cart_item.quantity }}</label>
      	</td>
      	<td>
      		<div class="price-wrap"">
      			<var class="price mt-2 mr-2">MRP ₹ {{ cart_item.sub_total }}</var>
      			<small class="text-muted "> MRP ₹ {{ cart_item.product.price }} each </small>
      		</div> <!-- price-wrap .// -->
      	</td>
      </tr>
      {% endfor %}
      </tbody>
      </table>
      <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
      <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
    </form>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
